<!DOCTYPE html>
<html lang="en" class="load">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

<link rel="stylesheet" href="/src/styles/main.css">
</head>

<body class="fx fx-col hide-load">

<div class="card fx fx-row">
 <div class="card__cards fx fx-col">
  
 <div class="card__front fx fx-col trans">
  <div class="card__img">
   <img src="/images/card-logo.svg" alt="card logo">
  </div>
  
  <div class="card__details fx fx-col">
  <h1 class="card__num__tl trans">00** **** **** **00</h1>
  
  <p class="fx fx-row">
   <span class="card__name trans">Evelyn Amah</span>
  
  <span><span class="card__mm">00</span>/<span class="card__yy">00</span></span></p>
  </div>
 </div>
 
  <div class="card__back trans">
   <span class="card__cvc">000</span>
   </div>
 </div>
 
 <div class="card__form fx fx-col">
  <form class="fx fx-col" >
   
   <label class="fx fx-col">
  <span>Cardholder Name</span>
  <input type="text" placeholder="e.g. Evelyn Amah" class="card__name__in">
  
  <span class="error">can't</span>
   </label>
   
   <label class="fx fx-col">
  <span> Card Number</span>
 <input type="number" placeholder="e.g. 1234 5678 9123 0000" class="card__num__in" maxlength="16">
 <span class="error">can't</span>
   </label>
   
   <div class="fx fx-row">
    <label class="fx fx-col">
  <span>Exp. Date (MM/YY)</span>
   <div class="pack fx fx-row">
 <input type="number" placeholder="MM" class="card__mn__in">
 <input type="number" placeholder="YY"  class="card__yy__in">
   </div>
   <span class="error">can't</span>
    </label>
    
    <label class="fx fx-col">
  <span>CVC</span>
 <input type="number" placeholder="e.g. 123" class="card__expire__in" >
 <span class="error">can't</span>
    </label>
    
   </div>
  <button type="submit" class="btn trans">Confirm</button>
  </form>

  <!-- Completed state start -->

<div class="card__complete fx fx-col hide">
 
 <div class="fx fx-col">
  <img src="/images/icon-complete.svg" alt="icon complete">
   <h2 class="tx-cn">Thank you!</h2>
  <span>We've added your card details<span>
 </div>
 
  <button class="btn trans">Continue</button>
</div>

</div>


</div>
  
  
  <div class="attr trans">
   
   <p class="tx-cn fx fx-col trans"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="https://github.com/nonso01" target="_blank">Nonso Martin</a></p>
  </div>
  
  
  <script src="/src/scripts/main.js"></script>
    <script src="/src/scripts/resize.js"></script>
</body>
</html>
